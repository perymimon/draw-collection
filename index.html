<script type="module">
    import {PixelRainEffect} from './projects/_glossary/PixelRain.effect.js'
    import {FrameEngine} from './projects/_helpers/FrameEngine.js'

    var image = document.getElementById('me-photo');
    var canvas = document.getElementById('avatar-canvas');
    canvas.width = image.width;
    canvas.height = image.height;
    var ctx = canvas.getContext('2d');
    var effect = new PixelRainEffect(canvas, image, 2)
    var framesEngine = new FrameEngine(60)
    framesEngine.addEventListener('frames', e => {
        effect.update()
        effect.draw(ctx)
    })

    function animation (timeStamp) {
        framesEngine.updateFrame(timeStamp)
        requestAnimationFrame(animation)
    }

    window.requestAnimationFrame(animation);
</script>
<script type="module">
    import {injectExtraContent} from './home-scripts/project-info.js'
    import {linkPageFromParent, toggleTheme} from './projects/_helpers/link-page.js'

    const sidebarLinks = document.querySelectorAll('a.sidebar-link');
    const contentFrame = document.getElementById('content-frame');
    const themeToggle = document.getElementById('theme-toggle');
    themeToggle.addEventListener('click', toggleTheme);
    linkPageFromParent()

    sidebarLinks.forEach(link => {
        const href = link.getAttribute('href')
        link.id = href
            .replace(/https?:\/\//, '').replace(/\//g, '-')
            .replace('.html', '').replace(/-$/, '')
        link.dataset.href = href
        link.href = '#' + link.id
    });

    function loadContent (hash = window.location.hash) {
        if (hash) {
            const decodedHash = hash.slice(1)
            var link = document.getElementById(decodedHash)
            if (link) {
                contentFrame.src = link.dataset.href
                injectExtraContent(link)
            } else {
                contentFrame.src = 'welcome.html';
            }
        }
    }


    window.addEventListener('hashchange', () => { loadContent(); });
    window.addEventListener('load', () => { loadContent() });

</script>
